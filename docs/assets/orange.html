<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR js</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
<!--
        <a-box position='0 2 0' rotation="-45 0 0" material='opacity: 0.5;'></a-box>
        <a-sphere position='0 1 0' material='opacity: 0.5;'></a-sphere>
-->
        <a-entity gltf-model="url(orange.gltf)" material='opacity: 0.5;'></a-entity>
        <a-marker-camera preset='custom' type='pattern' url='pattern-Ba.patt' crossorigin="anonymous"></a-marker-camera>
    </a-scene>
</body>
</html>
